<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtora</title>
    <link rel="stylesheet" href="../statics/css/index.css">
    <link rel="stylesheet" href="../statics/css/icons.css">
</head>
<body>
    <div class="container">
        <div id="topo">
            <div id="infos-topo">
                <div onclick="site.mostrarOpcoesBotaoHamburger(this)" id="opcoes-topo">
                    <div class="icon-hamburger"></div>
                </div>
                <div id="contatos-topo">
                    <div class="item-contato-topo">
                        <div class="icon-facebook"></div>
                    </div>
                    <div class="item-contato-topo">
                        <div class="icon-whatsapp"></div>
                    </div>
                    <div class="item-contato-topo">
                        <div class="icon-instagram"></div>
                    </div>
                </div>
            </div>
            <div id="conecte">
                <h2 style=" margin-top: 100px; color: white; font-size: 7vw; margin-bottom: 70px;">Atendemos em toda SC</h2>
                <button id="btn-entrar-contato">Entre em contato</button>
                <div id="contatos-conecte">
                    <div class="item-contato-topo">
                        <div class="icon-facebook"></div>
                    </div>
                    <div class="item-contato-topo">
                        <div class="icon-whatsapp"></div>
                    </div>
                    <div class="item-contato-topo">
                        <div class="icon-instagram"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="informacoes">
            <div class="item-informacoes">
                <div style="width: 15vw;" class="icon-troca"></div>
                <label class="text-topo-info" for="">Atendimento personalizado</label>
                <label class="text-info" for="">Temos várias sugestões de modelos e executamos o seu projeto</label>
            </div>
            <div class="item-informacoes">
                <div style="width: 15vw;" class="icon-equipe"></div>
                <label class="text-topo-info" for="">Equipe Especializada</label>
                <label class="text-info" for="">Nossa equipe conta com profissionais qualificados prontos para lhe auxiliar. Nós vamos até você! </label>
            </div>
            <div class="item-informacoes">
                <div style="width: 15vw;" class="icon-check"></div>
                <label class="text-topo-info" for="">Entrega </label>
                <label class="text-info" for="">Além da qualidade, prezamos também pelo cumprimento dos prazos estabelecidos. </label>
            </div>
        </div>
        <div style="width: 100%; height: 400px; justify-content: center;align-items: center; display: flex;">
            <label style="font-size: 40px;" for="">Destaques</label>
        </div>
        <div id="destaques">

        </div>
        <div style="width: 100%; height: 500px;" >

        </div>
        <div style="justify-content: space-around; align-items: center; color: aliceblue; background-color: green; display: flex; width: 100vw; height: 300px;" class="informacoes-baixo">
            <div style="display: flex; flex-direction: column;" class="itens-informacoes-baixo">
                <label style="font-size: 24px;" for="">Contatos</label>
                <hr>
                <div style="display: flex;">
                    <div style="width: 25px; height: 25px; margin-right: 10px;" class="icon-whatsapp"></div>
                    <label for="">(48) 9 12345678</label>
                </div>
                <div style="display: flex; margin-top: 10px;">
                    <div style="width: 25px; height: 25px; margin-right: 10px;" class="icon-email"></div>
                    <label for="">email@gmail.com</label>
                </div>
                
            </div>
            <div style="display: flex; flex-direction: column;" class="itens-informacoes-baixo">
                <label style="font-size: 24px;" for="">Horarios</label>
                <hr>
                <label for="">Seg - Sex : 6:00 as 16:00</label>
                <label style="margin-top: 10px;" for="">Sab : 8:00 as 16:00</label>
            </div>
        </div>
        <div style="width: 100%; height: 100px;" >

        </div>
    </div>

    <script src="../statics/js/funcoes.js"></script>
    <script src="../statics/js/index.js"></script>

</body>
</html>
